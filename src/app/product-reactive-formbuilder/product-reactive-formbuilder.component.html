<div class="container w-50 shadow p-5">
    <h3>product-reactive-formbuilder</h3>
    <div>
<form [formGroup]="productform" (ngSubmit)="save()" >
    <label for="id1" class="form-label">Category</label>
    <!-- <input type="text" id="id1" formControlName="category"> -->
    <select id="id1" class="form-control" formControlName="category">
        <option *ngFor="let option of categoryarr">{{option}}</option>
    </select>
    <label for="id2" class="form-label">product Name</label>
    <select id="id2" class="form-control" formControlName="pname">
        <option *ngFor="let item of pnamearr" [value]="item">{{item}}</option>
    </select>
    <label for="id3" class="form-label">price</label>
    <input type="number" id="id3" class="form-control" formControlName="price" (input)="gettotal()">
    <label for="id4" class="form-label">quantity</label>
    <input type="number" id="id4" class="form-control" formControlName="quantity" (input)="gettotal()">
    <label for="id5" class="form-label">Total price</label>
    <input type="number" id="id5" class="form-control" formControlName="total" readonly>
    <br>
    <input type="submit" class="btn btn-primary">
</form>
    </div>
    
</div>
